<div class="container">
    <div id="notification"></div>

<div id="main" class="">

    <div class="text-center">
        <div id="header" class="text-center">
            <h1 id="logo-container">
                <a href="./"><img id="logo" src="./images/headset.png"/></a>
                YouTube<span class="red"> Sharelist</span></h1>
            <small class="description">Share the music you love...</small>
        </div>

        <div class="main-content-wrapper">
            <div class="col-sm-5 main-box">
                <p>Create playlist</p>
                <input type="text" autocomplete="off" id="new-playlist-id" class="form-control input-search"
                       placeholder="Playlist name">
                <a class="main-button btn-block col-centered" id='new-playlist-trigger' href="javascript:void(0)">New
                    Playlist</a>

            </div>

            <div class="col-sm-2 main-box">
                <div class="or">or</div>
            </div>

            <div class="col-sm-5 main-box">
                <p>Join existing playlist</p>
                <input type="text" autocomplete="off" id="join-id" class="form-control input-search"
                       placeholder="Search for playlist">
                <a href="javascript:void(0)" id="join-trigger" class="main-button btn-block col-centered ">Join</a>
            </div>

            <!-- Last playlist -->
            <div class="description">
                <p>Last playlist loaded:
                    <span id="last-playlist-id"></span>
                </p>
            </div>

            <!-- FB -->
            <div class="fb-row">
                <div class="fb-like" data-href="https://www.facebook.com/ytsharelist?fref=ts" data-width="300"
                     data-layout="standard" data-action="like" data-show-faces="true" data-share="false"></div>
            </div>
        </div>
    </div>
